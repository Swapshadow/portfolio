  <script>
    const markdownTarget = document.getElementById('blog-article-content');
    const markdownUrl = '../../content/blog/sws.md';

    fetch(markdownUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error('Erreur lors du chargement de l’article');
        }
        return response.text();
      })
      .then((markdown) => {
        if (window.marked) {
          markdownTarget.innerHTML = marked.parse(markdown);
        } else {
          markdownTarget.textContent = markdown;
        }
      })
      .catch(() => {
        markdownTarget.innerHTML = '<p>Impossible de charger l’article pour le moment.</p>';
      });
